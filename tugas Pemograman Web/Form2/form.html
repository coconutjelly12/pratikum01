<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form action="Thanku_aca.html">
        <h1>Black Goose | Pizza on Demand</h1>
        <p>Our 12"wood-fired pizza are available for delivery. Build your custom pizza and we'll deliver it within an
            hour.</p>
        <fieldset>
            <legend>Your information</legend>
            <div>
                <label for="input-name">Name:</label>
                <input id="input-name" type="text">
            </div>

            <div>
                <label for="input-adress">Adress:</label>
                <input id="input-adress" type="text">
            </div>

            <div>
                <label for="input-telephone-number">Telephone Number:</label>
                <input id="input-telephone-number" type="number">
            </div>

            <div>
                <label for="input-email">Email:</label>
                <input id="input-email" type="email">
            </div>


            <div>
                <label for="delivery">Delivery Instruction</label>
                <br>
                <textarea name="" id="Delivery" cols="30" rows="10" maxlength="400"></textarea>
            </div>
        </fieldset>

        <div>
            <h3><b>Dream Your Dream Pizza</b></h3>
            <p>Pizza Specs</p>
            <fieldset>
                <legend>Crust (Choose one):</legend>
                <div>
                    <input name="crust" type="Radio">
                    <label for="classice white">classice white</label>
                </div>

                <div>
                    <input name="crust" type="Radio">
                    <label for="multigrain">multigrain</label>
                </div>

                <div>
                    <input name="crust" type="Radio">
                    <label for="Cheese-stuffed crust">Cheese-stuffed crust</label>
                </div>

                <div>
                    <input name="crust" type="Radio">
                    <label for="Gluten-free">Gluten-free</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Toppings (Choose as many as you want):</legend>
                <div>
                    <input name="Topping" type="checkbox">
                    <label for="Red Sauce">Red Sauce</label>
                </div>

                <div>
                    <input name="Topping" type="checkbox">
                    <label for="White Sauce">White Sauce</label>
                </div>

                <div>
                    <input name="Topping" type="checkbox">
                    <label for="Mozarella Cheese">Mozarella Cheese</label>
                </div>

                <div>
                    <input name="Topping" type="checkbox">
                    <label for="Pepperoni">Pepperoni</label>
                </div>

                <div>
                    <input name="Topping" type="checkbox">
                    <label for="Mushrooms">Mushrooms</label>
                </div>

                <div>
                    <input name="Topping" type="checkbox">
                    <label for="Pappers">Pappers</label>
                </div>

                <div>
                    <input name="Topping" type="checkbox">
                    <label for="Anchovies">Anchovies</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Number</legend>
                <div>
                    <label for="How-Many-Pizzza">How Many Pizza:</label>
                    <select id="How-Many-Pizzza">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <input type="submit" value="Bring me a Pizza">
        <input type="Reset" value="Reset">
    </form>
</body>

</html>
